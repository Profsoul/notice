<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>NOTE</title>
</head>
<body>
{% block content %}
<div class="container-fluid">
    <div class = "row m-0 pt-3">
        <div class = "col">
            <p class="display-8" style="font-size:23px;" ><b>Bus route monitoring</b></p>
        </div>
        <div class = "col ">
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary">Table</button>
            </div>
        </div>
    </div>
</div>

<form action="validate" method="post">
     {% csrf_token %}
    <div class = "form-group ">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" >Source</span>
            </div>
            <input type="text" class="form-control" placeholder="Enter Source Place" name = 'source'>
        </div>
    </div>

    <div class = 'form-group'>
        <div class="input-group mb-3 ">
            <div class="input-group-prepend">
                <span class="input-group-text">Destination</span>
            </div>
            <input type="text" class="form-control" placeholder="Enter Destination Place" name="dest">
        </div>
    </div>

    <div class = 'form-group'>
        <div class="input-group mb-3 ">
            <div class="input-group-prepend">
                <span class="input-group-text">Amount</span>
            </div>
            <input type="number" class="form-control" placeholder="Enter Amount" name="amount">
        </div>
    </div>


    <div class = "form-group ">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" >Time</span>
            </div>
            <input type="time" class="form-control" name="time">
        </div>
    </div>


    <div class = "form-group ">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" >Date</span>
            </div>
            <input type="date" class="form-control" name = 'date'>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" >Noon</span>
            </div>
            <select name="Noon" class="form-control">
                <option value = 'ForeNoon'>ForeNoon</option>
                <option value = 'AfterNoon`'>AfterNoon</option>
            </select>
        </div>
    </div>
    <div class = 'form-group'>
        <div class="d-flex justify-content-center">
                <input type="submit" class="btn  btn-primary w-25 " value="Submit">
        </div>
    </div>
</form>
{% endblock %}
</body>
</html>
