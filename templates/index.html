<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>NOTE</title>
</head>
<body>
<div class="container-fluid ">
    <div class = "row m-0 pt-3">
        <div class = "col">
            <p class="display-8" style="font-size:23px;" ><b>NotePad</b></p>
        </div>
        <div class = "col ">
            <div class="d-flex justify-content-end">
                <form method = 'get' action="additem">
                    <input type="submit" class="btn btn-primary" value="Add item">
                </form>

            </div>
        </div>
    </div>
</div>
{% if values %}
<table class="table table-striped" style="border: 1px solid black;">
        <thead class= "thead-dark">
            <tr >
                <th style="border: 1px solid black;" scope="col">Activity</th>
                <th style="border: 1px solid black;" scope="col">Info </th>
                <th style="border: 1px solid black;" scope="col">Status</th>
                <th style="border: 1px solid black;" scope="col">Update</th>
            </tr>
        </thead>
        <tbody >

        {% for value in values %}

            <tr>
                {% if  not value.update %}
                <td style="border: 1px solid black;">{{ value.Activity }}</td>
                <td style="border: 1px solid black;"> {{ value.Info }}</td>
                <td style="border: 1px solid black;">{{ value.Status }}</td>
                <td style="border: 1px solid black;">
                    <form action="update/{{value.id}}" method="get">
                        <input type="submit" class="btn btn-primary" value="Finish">
                    </form>
                </td>
                {% endif %}
            </tr>
        {% endfor %}
        </tbody>
</table>
{% else %}
<h3 style=text-align:center;>No data are available</h3>

{% endif %}
</body>
</html>
